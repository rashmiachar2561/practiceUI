<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="nav">
        <div class="nav-container">
            <div class="logo-items">
                <a href="">
                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="" class="title-img">
                </a>
                <a href="" class="explore">
                 Explore
                 <span class="plus">Plus</span>
                 <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" width="10px" alt="">
                </a>
            </div>

            <div class="nav-search">
                <div class="nav-search-input">
                    <input type="text" placeholder="Search for the products">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>  
                </div>
            </div>

            <div class="login">
                <p>Login</p>
            </div>

            <div class="seller">
                <a href="#_blank">
                    <span>Become a seller</span>
                </a>
            </div>

            <div class="more">
                <a href="#_blank">
                    <div class="more-container">
                        <span style="color:white;">More</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>                          
                    </div>
                </a>
            </div>

            <div class="cart">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                  </svg>                  
                <span style="color:white">Cart</span>
            </div>

        </div>
    </nav>

    <div class="categories">
        <ul>
            <li>Electronics</li>
            <li>Men</li>
            <li>Women</li>
            <li>Baby & Kids</li>
            <li>TV & Appliances</li>
            <li>Kitchen</li>
            <li>Flights</li>
            <li>Offer zone</li>
            <li>Home & Furniture</li>
            <li>Grocery</li>
        </ul>
    </div>
    
</body>
</html>
